<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <!-- Bootstrap -->
        <!-- <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"> -->
        <!-- Bulma  Framework-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/e5541abac7.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="Assets/style.css">
    </head>
    <body>
        <div class="container">

            <div class="has-background-info mx-0 mb-3">
                <header>
                    <h1 class="title is-1 has-text-info-light">Weather Dashboard</h1>
                </header>
            </div>

            <div class="container mx-3">
                <div class="tile is-ancestor col-3">
                    <!-- For the search field -->
                    <aside class="field search is-3 is-vertical px-1 py-1">
                        <form class="mb-2">
                            <label class="label" for="city-search">Search for a City By Zip Code:</label>
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input" type="text" id="city-search" placeholder="City Zip Code">
                                </div>
                                <div class="control">
                                    <button type="submit" class="button is-info search">
                                    <i class="fas fa-search-location"></i>
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- To hold the previous searches -->
                        <div class="panel" id="previous-searches">

                        </div>
                    </aside>

                    <main class="tile is-vertical pl-2 pr-0">
                        <!-- For the current weather info -->
                        <div class="tile is-vertical current mt-2">
                            <h2 class="subtitle is-3 city-date"></h2>
                            <div>
                                <img id="weather-icon" src=""" alt="">
                            </div>
                            <div>
                                <p class="temp"></p>
                                <p class="humidity"></p>
                                <p class="wind"></p>
                                <p class="uv-index"> UV Index:
                                    <span class="tag" id="uvindex"></span>
                                </p>
                            </div>

                        </div>
                        <!-- For 5 day forcast -->
                        <div class="tile is-vertical">
                            <h3 class="subtitle is-5 has-text-weight-semibold mb-1">5-Day Forecast:</h3>
                            <!-- Template contains the elements to be cloned -->
                            <div class="tile forecast-container">
                                <div id="template-forecast-block" class="hiddenTemplate">
                                    <div class="tile is-parent forecast-block">
                                        <div class="tile is-vertical forecast">
                                            <h4 class="subtitle is-6 has-text-weight-medium has-text-white date">Tomorrow's Date</h4>
                                            <div class="icon" role="icon">
                                                <img id="forecast-icon" class="is-size-2" src="" alt="">
                                            </div>
                                            <p class="forecast-temp">Temp: 78.5 &#8457;</p>
                                            <p class="forecast-humidity">Humidty: 50%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>


        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>
        <!-- Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <!-- <script type="text/javascript" src="./Assets/weathericons.js"></script> -->
        <script type="text/javascript" src="./Assets/script.js"></script>


    </body>
</html>
